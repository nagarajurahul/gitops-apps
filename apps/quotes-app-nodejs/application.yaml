apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quotes-app-nodejs
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
  annotations:

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: quotes-app-nodejs

  source:
    repoURL: https://github.com/nagarajurahul/helm-charts
    targetRevision: main
    path: quotes-app-nodejs

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
