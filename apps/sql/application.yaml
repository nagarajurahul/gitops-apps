apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sql
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  destination:
    namespace: db
    server: https://kubernetes.default.svc
  project: default
  source:
    path: sql
    repoURL: https://github.com/nagarajurahul/helm-charts
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
